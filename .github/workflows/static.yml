# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Stap 1: Checkout de code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Stap 2: Injecteer de API-sleutel in script.js
      - name: Inject API Key into script.js
        run: |
          echo "Injecting API key into script.js..."
          sed -i "s/API_KEY_PLACEHOLDER/${{ secrets.OPENWEATHERMAP_API_KEY }}/g" script.js

      # Stap 3: Configureer GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Stap 4: Upload de artifact (alle bestanden)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      # Stap 5: Deploy naar GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Stap 1: Checkout de code
      - name: Checkout
        uses: actions/checkout@v4

      # Stap 2: Injecteer de API-sleutel in script.js
      - name: Replace API Key Placeholder
        run: |
          echo "Injecting API key..."
          sed -i "s/API_KEY_PLACEHOLDER/${{ secrets.OPENWEATHERMAP_API_KEY }}/g" script.js

      # Stap 3: Setup Pages voor het deployen
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Stap 4: Upload de artifact (alle bestanden)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      # Stap 5: Deploy naar GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

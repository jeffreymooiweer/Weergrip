<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Winter- en Zomerband Adviseur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo -->
  <div class="logo-container">
    <img src="logo.png" alt="Logo" id="logo">
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <h1>Winter- en Zomerband Adviseur</h1>
    <p>De weersvoorspelling wordt automatisch geladen op basis van je locatie.</p>
    <button id="get-advice-button">Advies Krijgen</button>
  </div>

  <!-- Animation Container -->
  <div id="animation-container">
    <!-- Car Container (contains car and remspoor) -->
    <div id="car-container">
      <img id="car" src="tesla-car-svg-by-Vexels.svg" alt="Tesla Auto">
      <!-- Remspoor wordt dynamisch toegevoegd via JavaScript -->
    </div>
  </div>

  <!-- Advice Text -->
  <div id="advice-text"></div>

  <!-- Disclaimer -->
  <div id="disclaimer">
    <p>Hier mogen geen rechten aan ontleend worden. Ik ben niet aansprakelijk voor enige schade voortvloeiend uit het gebruik van deze informatie.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>

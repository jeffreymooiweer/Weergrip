<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter- en Zomerband Adviseur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px; /* Extra padding toegevoegd */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      box-sizing: border-box; /* Inclusief padding in de breedte */
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      font-size: 1rem;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      max-width: 200px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #advice {
      margin-top: 30px; /* Meer ruimte boven de tekst */
      text-align: left;
      padding: 20px; /* Padding toegevoegd */
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
      }

      #advice {
        padding: 15px; /* Minder padding op kleinere schermen */
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Winter- en Zomerband Adviseur</h1>
    <p>De weersvoorspelling wordt automatisch geladen op basis van je locatie.</p>
    <button onclick="getAdvice()">Advies Krijgen</button>

    <div id="advice"></div>
  </div>

  <script>
    async function getAdvice() {
      const location = await getDeviceLocation();
      if (!location) {
        document.getElementById('advice').innerHTML =
          '<p>Kon de locatie niet ophalen. Probeer het opnieuw.</p>';
        return;
      }

      const apiKey = "API_KEY_PLACEHOLDER"; // Vervang met je API-sleutel
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(location)}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Locatie niet gevonden.');
        }
        const data = await response.json();
        analyzeForecast(data);
      } catch (error) {
        document.getElementById('advice').innerText = `Error: ${error.message}`;
      }
    }

    async function getDeviceLocation() {
      if (!navigator.geolocation) {
        return null;
      }

      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const { latitude, longitude } = position.coords;
            const geoApiUrl = `https://api.openweathermap.org/geo/1.0/reverse?lat=${latitude}&lon=${longitude}&limit=1&appid=API_KEY_PLACEHOLDER`;

            try {
              const response = await fetch(geoApiUrl);
              if (!response.ok) {
                throw new Error('Locatie ophalen mislukt.');
              }
              const [geoData] = await response.json();
              resolve(geoData.name);
            } catch {
              resolve(null);
            }
          },
          () => resolve(null)
        );
      });
    }

    function analyzeForecast(data) {
      const forecastList = data.list;
      let bestDay = null;

      forecastList.forEach((item) => {
        const date = new Date(item.dt_txt);
        const temp = item.main.temp;
        const weather = item.weather[0].main.toLowerCase();

        if (temp < 7 && (weather.includes('snow') || weather.includes('rain'))) {
          bestDay = bestDay || { date: formatDate(date), reason: "Lage temperatuur en sneeuwval of regen maken dit een geschikt moment." };
        } else if (temp >= 7 && weather.includes('clear') && !bestDay) {
          bestDay = { date: formatDate(date), reason: "Helder weer met hogere temperaturen maakt dit een geschikte keuze." };
        }
      });

      if (bestDay) {
        document.getElementById('advice').innerHTML = `
          <h3>Optimale dag om je banden te wisselen:</h3>
          <p><strong>${bestDay.date}</strong></p>
          <p>${bestDay.reason}</p>
        `;
      } else {
        document.getElementById('advice').innerHTML = `
          <p>Geen geschikte dag gevonden in de komende week. Controleer later opnieuw.</p>
        `;
      }
    }

    function formatDate(date) {
      const days = [
        "Zondag",
        "Maandag",
        "Dinsdag",
        "Woensdag",
        "Donderdag",
        "Vrijdag",
        "Zaterdag",
      ];
      const months = [
        "Januari",
        "Februari",
        "Maart",
        "April",
        "Mei",
        "Juni",
        "Juli",
        "Augustus",
        "September",
        "Oktober",
        "November",
        "December",
      ];

      const dayName = days[date.getDay()];
      const day = date.getDate();
      const month = months[date.getMonth()];
      const year = date.getFullYear();

      return `${dayName} ${day} ${month} ${year}`;
    }
  </script>
</body>
</html>
